{% extends 'checkapp/main.html' %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            
            <h4 class="text-center mb-4">Ashoka Buildcon Limited</h4>
            <h5 class="card-title mb-3">Register Your Account...!</h5>
            <form method="POST">
              {% csrf_token %}
              <div class="form-row">
                <div class="form-group col-md-6 mb-0">
                  {{ form.username|as_crispy_field }}
                </div>
                <div class="form-group col-md-6 mb-0">
                  {{ form.password1|as_crispy_field }}
                </div>
              </div>
              <div class="form-group col-md-6 mb-0">
                {{ form.password2|as_crispy_field }}
              </div>
            </div>
            <button  class="btn btn-primary">Submit</button>  
          
        </div>
        <div class="mt-3">
          <a href="{% url 'login' %}" class="btn btn-info me-2">Login</a>
          
        </div>
      </div>
    </div>
  </div>
  {% endblock content %}
