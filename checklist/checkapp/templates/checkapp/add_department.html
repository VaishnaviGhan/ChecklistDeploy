{% extends "checkapp/base.html" %}
{% load crispy_forms_tags %}

{% block title %} 
   {{ page_title }}
{% endblock title %}

{% block formcontent %}
<div class='h-25 w-50 jumbotron' style="margin-left: auto; margin-right:auto;margin-top:25px;">
  <div class="text-center"><h2 style="color:darkcyan;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"> Site_Master </h2></div>
  <form method="POST"  action="{% url 'add_department' %}" >
    
        {% csrf_token %}
        <div class="col-8 mx-auto">
            {{ form | crispy }}
        </div>
        <button type="submit" class="btn btn-primary" style="margin-left: 120px;">Submit</button>
    </form>
    {% if messages %}
        <div class="alert alert-success mt-3" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
</div>
</div>
{% endblock %}
